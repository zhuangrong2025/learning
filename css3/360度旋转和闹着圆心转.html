<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../newCss.css">
<script src="../jquery-1.8.3.min.js"></script>
<style>
.circle-wrap{
	position:relative;
	padding:25px;
  width:200px;
	height:200px;
	background-color:#061555;
}
.circle{
	position:absolute;
	top:50%;
	left:50%;
	margin:-75px 0 0 -75px;
	width:150px;
	height:150px;
	background-image:url(circle.png);
	background-repeat:no-repeat;
	background-size:100%;
  -webkit-animation:rotate 2.58s linear infinite;
}
@-webkit-keyframes rotate{
	0% {-webkit-transform:rotate(0deg)}
	50% {-webkit-transform:rotate(180deg)}
	100%{-webkit-transform:rotate(360deg)}
}
.avatar{
	position:absolute;
	top:50%;
	left:50%;
	border:1px solid #000;
	background:#fff;
	border-radius:50%;
	z-index:999;
	text-align:center
}
.avatar.s01{
  width:50px;
	height:50px;
	line-height:50px;
	margin:-25px 0 0 -25px;
	-webkit-animation:action1 2.58s linear infinite;
}
.avatar.s02{
  width:30px;
	height:30px;
	line-height:30px;
	margin:-15px 0 0 -15px;
	-webkit-animation: action2 2.58s linear infinite;
}
.avatar.s03{
	line-height:70px;
  width:70px;
	height:70px;
	margin:-35px 0 0 -35px;
	-webkit-animation: action3 2.58s linear infinite;
}
@keyframes action1{
	from {transform: rotate(0deg)  translate(70px) rotate(0deg)}
	to {transform: rotate(360deg) translate(70px) rotate(-360deg)}
}
@keyframes action2{
	from {transform: rotate(-120deg)  translate(70px) rotate(120deg)}
	to {transform: rotate(240deg) translate(70px) rotate(-240deg)}
}
@keyframes action3{
	from {transform: rotate(-240deg)  translate(70px) rotate(240deg)}
	to {transform: rotate(120deg) translate(70px) rotate(-120deg)}
}
</style>

<script type="text/javascript">
$(function(){
  
});
</script>

</head>
<body style="padding:100px">
	<div class="circle-wrap">
    <div class="avatar s01"><span>1</span></div>
    <div class="avatar s02"><span>2</span></div>
    <div class="avatar s03"><span>3</span></div>
  	<div class="circle"></div>
  </div>
</body>
</html>
