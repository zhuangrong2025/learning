<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title></title>
<link rel="stylesheet" href="../newCss.css">
<style>
*{
	margin:0;
	padding:0;	
	-webkit-box-sizing: border-box;
		 -moz-box-sizing: border-box;
					box-sizing: border-box;
}
html,body{
	height:100%;	
}
body{
	background-color:#03244D;
	background-image:url(img/largeScreen/ls-bg.png);
	background-repeat:repeat-x;
	background-size:14px 100%;
}

#ls-index{
	height:100%;
	width:100%;
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
}
#ls-index > div{
	width:100%;
	height:100%;
	-webkit-flex-shrink: 0; /*铺满不平均分*/
	flex-shrink: 0;
}

.ls-exception-container{
	margin:0 0 0;
	overflow:hidden;
}
.ls-exception-wrapper{
	height:100%;
	display:-webkit-flex;
  -webkit-flex-flow: row wrap;/*换行*/
	-webkit-transform:translate3d(0,0,0);  
  -webkit-transition:-webkit-transform 1s 0s;
	background:rgba(0,0,0,0.3);
	border:1px solid #ff0;
	padding:100px 100px;
}
.ls-exception-box{
	border:1px solid #30557f;
	height:100%;
	background:rgba(255,255,255,0.03);
	-webkit-flex:1;
	margin:0 10px 10px;
	color:#fff;
	font-size:30px;
}
</style>
</head>
<body >
<div id="ls-index">
    <!--详情页-->
  <div id="pageAlarmList"  class="ls-exception-container ls-bg">
  	<div class="ls-exception-wrapper" id="scroll-exception">
        <div class="ls-exception-box">
          1
        </div>
        <div class="ls-exception-box">
          2
        </div>
        <div class="ls-exception-box">
          3
        </div>
        <div class="ls-exception-box">
          4
        </div>
    </div>
    
  </div>
  <!--//详情页-->
</div>

</body>

</html>
