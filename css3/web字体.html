<!DOCTYPE html>
<html>
<head>
<style> 
@font-face
{
	font-family: myFirstFont;
	src: url('Sansation_Light.ttf');
}
@font-face
{
	font-family: iosicon;
	src: url('IOS8-Icons-Regular.ttf');
}

.webfont
{
	font-family:myFirstFont;
	font-size:20px;
}
</style>
<meta charset="utf-8">
</head>

</div>

<p><b>注释：</b>Internet Explorer 9+ 支持新的 @font-face 规则。Internet Explorer 8 以及更早的版本不支持新的 @font-face 规则。</p>

</body>
</html>
