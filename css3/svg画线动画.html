<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title></title>
<link rel="stylesheet" href="../newCss.css">
<style>
body{
	background:#D0D0D0;	
}
#m4path {
  -webkit-animation-name: dash;
  -webkit-animation-duration: 2.5s;
  -webkit-animation-delay: .3s;
  -webkit-animation-timing-function: linear;
  -webkit-animation-fill-mode: forwards;
  -webkit-animation-iteration-count: 1;
}
#m4path {
  position: absolute;
  top: 30px;
  left: 50%;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;  /*默认已经位移1000*/
  -webkit-transform: translate3d(-50%,0,0);/*水平居中和left:50%搭配*/
}
@-webkit-keyframes dash{
	to{stroke-dashoffset:0}
}
</style>
</head>
<body style="padding:30px 0 0;background:#1B6B90">
	<svg version="1.1" baseProfile="full" height="125px" width="205px" id="m4path">
			<switch>
					<path stroke="rgb( 117, 201, 204 )" stroke-width="1px" stroke-linecap="butt" stroke-linejoin="miter" fill="none" d="M204.998,0.69599999999991 C204.998,0.69599999999991 155.807,124.333 0.5,84.645  "></path>
					<foreignObject>
							<div class="m4-svg-nosupport"></div>
					</foreignObject>
			</switch>
	</svg>
</body>
</html>
