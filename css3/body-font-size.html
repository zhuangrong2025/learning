<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title></title>
<style>
*{margin:0; padding:0}
html {font-size: 21.33px;margin:0; padding:0;}
body {font-size: 2rem;}
@media screen and (min-width:480px) {
	html {
		font-size: 30px
	}
}
/*以上样式是写在html中，body的rem是可以根据html的根元素大小，
但是如果外链样式表.css的话，body的大小是针对16px为基准和html中的基准大小无关*/


</style>
</head>
<body>
 <div>body字体大小</div>
 <div style="font-size:1rem">html字体</div>
</body>
</html>
