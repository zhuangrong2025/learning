<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../newCss.css">
<script src="../jquery-1.11.1.min.js"></script>
<style>
#erjidiv{
	background:#f00;
	width:100px;
	height:100px;
	text-align:center;
}
.fangda {
	-webkit-animation-name: fangda;
	-webkit-animation-duration: 1s;
	-webkit-animation-timing-function: ease-out;
	-webkit-animation-iteration-count: 1;
	-webkit-animation-play-state:paused; /*默认先暂停*/
}
@-webkit-keyframes fangda {
  0% {-webkit-transform:scale(1,1)}
 50% {-webkit-transform:scale(1.5,1.5); }
100% {-webkit-transform:scale(1,1); }
}
	
	.move{
		width: 100px;
		height: 100px;
		background-color: #ccc;

		-webkit-transition:all 1s
	}

</style> 
<script type="text/javascript">
$(function(){
		/*启动*/
    $("#erjidiv").on("click",function(){
			$("#erjidiv").css("-webkit-animation-play-state","running");
			$(".move").css("-webkit-transform","translate(10px,200px)");
		})
		
		/*暂停*/
    $("#pause").on("click",function(){
			$("#erjidiv").css("-webkit-animation-play-state","paused");
		})
});
</script>
</head>
<body>
<div id="erjidiv" class="fangda">点我动画</div>
<button id="pause">1点我暂停动画</button>
<div class="move">动画</div>
</body>
</html>
