<style>

			-webkit-box-sizing: border-box;

		background:url(pixel.png) repeat-x left bottom;

}
.rectangle{

		background-size:100%;
}
.borderimg{
		height:175px;
		width:335px;
		background:#fff;
		background: url(pixel2v.png) repeat-y left bottom;
		background-size:100%;
}


</style>
</head>
<body style="padding:30px;">
  1像素高清线
  <div class="pixel"></div>
  <p>&nbsp;</p>
  1像素的矩形

  border-image做边框
  <div class="borderimg">
  	
  
  </div>
