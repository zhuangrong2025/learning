<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title></title>
<link rel="stylesheet" href="../newCss.css">
<script src="../jquery-1.11.1.min.js"></script>
<style>
button{
	border: none;
	outline: 0;
}
/*flex-search*/
.flex-search {
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	/*子元素垂直居中*/
	-webkit-box-align: center;
	-webkit-align-items: center;
	align-items: center;
	/*子元素沿主轴对齐方式均分*/
	-webkit-box-pack: justify;
	-webkit-justify-content: space-between;
	justify-content: space-between;
}
.flex-search input {
	-webkit-box-flex: 1;
	-webkit-flex: 1;
	flex: 1;
	width: 100%;
	height: 25px;
	border: 1px solid #2E67CC;
}
.flex-search button {
	background-color: rgba(66,122,236,1.00);
	width: 100px;
	height: 25px;
	margin: 0px 10px;	
	border-radius: 5px;
	color: #fff;
}
.flex-search span {
	flex: none;
	display: block;
	width: 50px;
	background-color: #eee;
	margin: 0px 10px;
}


</style>
</head>
<body style="padding:50px">
<!--flex-search-->
<div class="flex-search">
	<input type="text">
	<button></button>
</div>
</body>
</html>
