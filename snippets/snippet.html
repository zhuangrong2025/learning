<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="css/snippet.css">
<script src="js/jquery-2.1.4.min.js"></script>
<title>snippet</title>
</head>
<body>
<!--------------header && nav-------------->
<div class="header">
	<a class="icon-back" href="javascrit:"></a>
	Title
	<a class="icon-user" href="javascrit:"></a>
	<a class="icon-user" href="javascrit:"></a>
	<a class="icon-user" href="javascrit:"></a>
</div>

<!--------------Profile-------------->
<h3>Profile</h3>
<div class="wrap">
	<div class="avatar-wrap">
		<i class="avatar" style="background-image:url(images/avatar.png);"></i>
		<span>Donald J. Trump<em>@realDonaldTrump</em></span>
	</div>
</div>

<!--------------Item List-------------->
<h3>Item List</h3>
<div class="item-list">
	<dl>
		<dt style="background-image:url(images/pic.png);"></dt>
		<dd>
			<div class="info-title">Donald J. Trump</div>
			<p class="info-txt">Boeing is building a brand new 747 Air Force</p>
		</dd>
	</dl>
</div>

<!--------------Setting List-------------->
<h3>Setting List</h3>
<div class="setting-list">
	<ul>
		<li>
			<i class="icon-setting"></i>
			<div>setting<label>tips</label></div>
		</li>
	</ul>
</div>


<!--------------Flex Search &&  Form Input-------------->
<h3>Flex Search &&  Form Input</h3>
<div class="flex-search">
	<input type="text" placeholder="type keyword">
	<button>search</button>
</div>
<p>&nbsp;</p>
<div class="login">
	<ul>
		<li>
			<span>UserName</span>
			<input type="text" placeholder="typing">
		</li>
	</ul>
</div>

<!--------------Form-------------->
<h3>Form</h3>
<div class="tmp-form">
	<ul>
		<li>
			<label><input class="radio" type="radio" name="rad">male</label>
		</li>
		<li>
			<label><input class="radio" type="radio" name="rad" checked>female</label>
		</li>
	</ul>
</div>
<div class="tmp-form">
	<ul>
		<li>
			<label><input type="checkbox" name="" class="checkbox" checked>option1</label>
		</li>
		<li>
			<label><input type="checkbox" name="" class="checkbox">option2</label>
		</li>
	</ul>
</div>

</body>
</html>
