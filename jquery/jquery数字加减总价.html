<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 	<head>
 	<title>jQuery实现购物车多物品数量的加减+总价计算</title>
 	<script src="../jquery-1.11.1.min.js"></script>
 	<script src="jquery.Spinner.js"></script>
 	<script>
 	$(function () {
		/***方法一***/
 		$(".add").click(function () {
 			var t = $(this).parent().find('input[class*=text_box]');
 			t.val(parseInt(t.val()) + 1)
 			setTotal();
 		})
 		$(".min").click(function () {
 			var t = $(this).parent().find('input[class*=text_box]');
 			t.val(parseInt(t.val()) - 1)
 			if (parseInt(t.val()) < 0) {
 				t.val(0);
 			}
 			setTotal();
 		})

 		function setTotal() {
 			var s = 0;
 			$("#tab td").each(function () {
 				s += parseInt($(this).find('input[class*=text_box]').val()) * parseFloat($(this).find('span[class*=price]').text());
 			});
 			$("#total").html(s.toFixed(2));
 		}
 		setTotal();
		
		/***方法二 用组件 jquery.Spinner***/
		$("#count-day").Spinner();
		
		$(document).on("click",".Spinner a",function(){
			$("#num-day-check").text($("#count-day").find(".Amount").val());/*获取数字*/
		})
		
 	})

 	</script>
 	<style>
		.Spinner i{
			display: inline-block;
			width: 20px;
			height: 20px;
			line-height: 20px;
			background-color: #eee;
			font-style: normal;
			font-size: 18px;
			text-align: center;
		}
		</style>
 	</head>
 	<body>
 	<h2>方法一</h2>
			<table id="tab">
					<tr>
					<td>
							<span>单价:</span><span class="price">1.50</span>
							<input class="min" name="" type="button" value="-" />
							<input class="text_box" name="" type="text" value="1" />
							<input class="add" name="" type="button" value="+" />
						</td>
				</tr>
					<tr>
					<td>
							<span>单价:</span><span class="price">3.95</span>
							<input class="min" name="" type="button" value="-" />
							<input class="text_box" name="" type="text" value="1" />
							<input class="add" name="" type="button" value="+" />
						</td>
				</tr>
				</table>
			<p>总价：
					<label id="total"></label>
				</p>
				<p></p>
				<p></p>
				<p></p>
				
	<h2>******************方法二 用组件 jquery.Spinner******************</h2>		
	<div id="count-day" class="Spinner"></div>
	<div id="num-day-check"></div>
	
</body>
</html>
