<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title></title>
<link rel="stylesheet" href="../newCss.css">
<script src="../jquery-1.11.1.min.js"></script>
<script src="dialog.js"></script>
<style>
body,html{height:100%;}
.mask{
	position:fixed;
	top:0;
	left:0;
  width:100%;
	height:100%;
	background-color:rgba(0,0,0,.8);
	/*居中*/
	display: -webkit-flex;
	display: flex;
	-webkit-box-pack: center;
	-webkit-box-align: center;
	-webkit-align-items: center;
	        align-items: center;
	justify-content: center;
}
.dialog{
  background-color:#000;
	border-radius:10px;
	padding:10px;
	-webkit-animation:showin 0.8s cubic-bezier(0.05, 0.88, 0.35, 1.05);
	
}
@-webkit-keyframes showin {
  from {-webkit-transform:scale(0.5,0.5);opacity:0.5}
  to {-webkit-transform:scale(1,1);opacity:1}
}
@-webkit-keyframes fadeout {
  from {-webkit-transform:scale(1,1);opacity:1}
  to {-webkit-transform:scale(0,0);opacity:0}
}
.header{
  color:#fff;
	text-align:center;
	width:80px;
	height:30px;
	margin:0 auto;
}
.header.error,
.header.warning{
  background-image:url(heart.png);
	background-repeat:no-repeat;
	background-position:center center;
	background-size:27px 24px;
}
.header.error{
  background-image:url(logo01.png);
}
.content{
  color:#fff;
	text-align:center;
}
.footer{
	text-align:center;
	padding:10px 0;
}
.footer button{
	border:none;
  border-radius:5px;
	height:28px;
	width:50px;
	padding:3px 5px;
	color:#fff;
	margin:0 5px;
	outline:0;
}
.footer button.red{
  background:#f00;
}
.footer button.blue{
  background:#00f;
}
.footer button.gray{
  background:#555;
}
</style>
</head>

														 return false;
