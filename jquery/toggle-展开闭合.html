<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title></title>
<style>
*{
	margin:0;
	padding:0;
}
.panel{ border-bottom:1px solid #ccc}
.title,.title3{background:#eee;padding:3px;}
.content,.content3{ border:1px solid #ccc;padding:30px}
.arr{ color:#00f}
</style>
<script src="../jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(function(){

	/*标题1--最多两个中切换*/
	$(".title").on('click',function(){
			$(".title").toggleClass("arr");
			$(".content").toggle("slow");	
	})
	/*动画结束回调函数$( ".content" ).toggle( "slow", function() {	});*/

	/*标题3-全部展开*/
	$(".title3").on('click',function(){
			$(this).next().slideToggle("slow");
			$(this).toggleClass("arr"); 
	})
	
	var flag=0;
	$("#flag").click(function(){
		if(flag=="0"){
				$("#flag").css("background","#ff0");
				$("#flag-content").hide();
				flag=1;
		}else if(flag=="1"){
				$("#flag").css("background","#0cf");
				$("#flag-content").show();
				flag=0;
		}
	})
});
</script>
</head>
<body>
<h1>toggle</h1>
	<div class="panel">
		<div class="title arr">标题1--点击</div>
    <div class="content">
    	内容1
    </div>
  </div>  
	<div class="panel">
		<div class="title">标题2--点击</div>
    <div class="content" style="display:none">
    	内容2
    </div>
  </div>  
  <div style="height:60px;"></div>
	<h1>slideToggle</h1>
	<div class="panel">
		<div class="title3 arr">标题3-点击</div>
    <div class="content3"> 
    	内容3
    </div>
  </div>  
	<div class="panel">
		<div class="title3">标题4-点击</div>
    <div class="content3" style="display:none">
    	内容4
    </div>
  </div>  
	<div class="panel">
		<div class="title3">标题5-点击</div>
    <div class="content3" style="display:none">
    	内容5
    </div>
  </div>  
  <div style="height:60px;"></div>
  <button id="flag" style="width:300px; height:60px; font-size:20px;">状态判断flag=0</button>
  <div class="" id="flag-content">
  	展开闭合
  </div>
</body>
</html>
