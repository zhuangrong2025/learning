.hh{
	-webkit-transition:height 0.3s linear;	
} 
</style>
<script>

$(function(){
	
	//返回顶部
	$(".back-top").hide();
	$(window).scroll(function(){
		var tt=$(window).scrollTop();
		if(tt < 120 ){
				$("#divh").height("220");
			  //$("#divh").height($(window).scrollTop());
			return;
		}
		if(tt > 50){
				$("#divh").height("50");
		}
		
		
	});
})
</script>
