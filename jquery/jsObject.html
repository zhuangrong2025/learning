<script type="text/javascript">
//*******************创建对象，类
	var Person = function(name,age){
			this.name = name;
			this.age = age;
			this.setName = function(name){
					this.name = name;
			}
			this.getName = function(){
					return this.name;
			}
	}
	var men = new Person("John",30);
	console.log(men.name);
	men.age = 28;
	console.log(men.age);
	
	men.setName("Jack");
	
	var yourname = men.getName();
	console.log(yourname);
	
	console.log("**************字典*************")
	
	var map  = { name:"obama", age: 55}
	console.log("name:" + map.name);
