<!DOCTYPE html>

<script src="../jquery-1.11.1.min.js"></script>
<script>
$(function(){
	
	/**********判断浏览器类型**********/
	var u = navigator.userAgent, app = navigator.appVersion;
	var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
	var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
	/*alert('是否是Android：'+isAndroid);
	alert('是否是iOS：'+isiOS);*/
	
	/*弹出导航菜单*/
	$("#icon-nav").on("click",function(e){
		 	e.preventDefault();
			$("#nav").show();
			$("#mask").show();
	})
	$("#mask").on("touchstart",function(e){
		  e.preventDefault();
			$("#mask").hide();
			$("#nav").hide();
	})
	
	$("#nav a").on("click",function(){
			$("#mask").hide();
			if(isAndroid == true){
				$("#nav").fadeOut("15"); //判断浏览器类型
			}
			if(isiOS == true){
				$("#nav").hide(); //判断浏览器类型
			}
	})
	
	
})
</script>

}
.mask {
	display: none;

	left: 0;

	right: 0;

.mask {
	display: none;
	position: fixed;
	left: 0;
	top: 0;
	width:100%;
	height:100%;

	opacity: 0.5;
	z-index: 99;
}

</style>
