<script type=text/javascript>
var Calculate = (function(){
	   
			return {
				//属性
				val:80,
				
				//方法
				sum:function(a,b){
					var rnd = Math.random() * 200;
					rnd = parseInt(rnd);
					a += rnd;
					b += 2 * rnd;
					return a + b + this.val	
				}
			}
				
		})()
		
//用点语法调用
console.log(Calculate.val)
console.log(Calculate.sum(10,20))
