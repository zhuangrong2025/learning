<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title></title>
<link rel="stylesheet" href="../newCss.css">
<script src="../jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('#img').change(function() {
			var file = this.files[0];
			var r = new FileReader();
			r.readAsDataURL(file);
			$(r).load(function() {
					$('#photo').show();
					$('#photo').html('<img src="' + this.result + '" />');
			})
	})
})
</script>
<style>
#img{
	float: left;
	position: relative;		
	width: 6.3rem;
	height: 4.5rem;
	vertical-align: middle;
	-webkit-appearance: none;
	border: none;
}
#img:after{
	content: "+";
	position: absolute;
	background-color: #00f;
	top:0;
	left: 0;
	width: 6.3rem;
	height: 4.5rem;
	border: 1px solid  #01B2F8;
	border-radius: .3rem;
	text-align: center;
	font-size: 50px;
	color: #01B2F8;
	background-color: #fff;
	background-image: url(images/icon-plus.png);
	background-size: 2.1875rem !important;
}	
#photo{ 
	float: left;
	width: 6.3rem;
	height: 4.5rem;
	vertical-align: middle;
	margin-right: .5rem;
	display: none;
}
#photo img{ 
	width: 6.3rem;
	height: 4.5rem;
	border-radius: .3rem;
	border: 1px solid  #808080;
}
</style>
</head>
<body>
<h1>图片上传</h1>
<div id="photo"></div>
<input id="img" type="file" accept="image/*">
				
</body>
</html>
