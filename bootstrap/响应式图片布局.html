* {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
*:before,
*:after {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}

img{
	max-width:100%;
}
.grid-pic figure{
	position:relative;
	overflow:hidden;
	height:350px;
	text-align:center;
	border:2px solid #fff;
	background-size:cover;
	background-position:center center;
	color:#fff;
}
.grid-pic figure figcaption,.grid-pic figure a{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
}
.grid-pic figure h2{
	font-size:36px;
	font-weight:600;
	position:absolute;
	top:50%;
	left:0;
	width:100%;
	margin:0;
	-webkit-transition:-webkit-transform .35s,color .35s;
	transition:transform .35s,color .35s;
	-webkit-transform:translate3d(0,-50%,0);  /*与top:50%结合，让字体垂直居中*/
	transform:translate3d(0,-50%,0);
}
.grid-pic figure p{
	position:absolute;
	bottom:0;
	left:0;
	width:100%;
	opacity:0;
	font-size:18px;
	padding:2em;
	-webkit-transform:translate3d(0,10px,0); 
	transform:translate3d(0,10px,0);
}
.grid-pic figure a{
	text-indent:200%;
	font-size:0;
	opacity:0;
	white-space:nowrap;
}
.grid-pic figure figcaption:before{
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
	content:"";
	opacity:0;
	background:-webkit-linear-gradient(top,rgba(72,76,97,0) 0,rgba(72,76,97,0.8) 75%);
	background:linear-gradient(to bottom,rgba(72,76,97,0) 0,rgba(72,76,97,0.8) 75%);
}
/*应用何种动画形态--在默认状态样式中就定义了动画形态*/
.grid-pic figure figcaption:before,.grid-pic figure p{
	transition:opacity .3s,transform .3s;
	-webkit-transition:opacity .3s,-webkit-transform .3s;	
}
/*鼠标滑过时状态*/
.grid-pic figure:hover h2{
	-webkit-transform:translate3d(0,-50%,0) translate3d(0,-40px,0); 
	transform:translate3d(0,-50%,0) translate3d(0,-40px,0);
}
.grid-pic figure:hover figcaption:before,.grid-pic figure:hover p{
	opacity:1;
}
.grid-pic figure:hover p{
	-webkit-transform:translate3d(0,0,0); 
	transform:translate3d(0,0,0);
}

@media screen and (max-width:500px){
	.grid-pic figure{
		height:220px;
	}
}
.grid-pic figure h2,.grid-pic figure h2 small{
	color:#fff;
}
