<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="http://at.alicdn.com/t/font_d4vz1uwmaqwljtt9.css">
<link rel="stylesheet" href="../newCss.css">
<style>
* {
  margin: 0;
  padding: 0;
}
.banner{
  position: relative;
  display: block;
  min-height: 150px;
  font-size: 36px;
 
}
.banner img {
  width: 100%;
}
.banner div{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 999;
  background-position: center center;
  background-size: cover;
}
.banner div div{
  display: table;
  width: 100%;
  height: 100%;
}
.banner div div span{
  display: table-cell;
  vertical-align: middle;
  text-align: center;
}
 @media (max-width: 820px){
   .banner{
     font-size: 18px;
   }
  } 

@font-face {font-family: 'webfont';
  src: url('//at.alicdn.com/t/eqajbnulemr96bt9.eot'); /* IE9*/
  src: url('//at.alicdn.com/t/eqajbnulemr96bt9.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
  url('//at.alicdn.com/t/eqajbnulemr96bt9.woff') format('woff'), /* chrome、firefox */
  url('//at.alicdn.com/t/eqajbnulemr96bt9.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
  url('//at.alicdn.com/t/eqajbnulemr96bt9.svg#NotoSansHans-Black') format('svg'); /* iOS 4.1- */
}

.sanf{
    font-family:"webfont" !important;
    font-size:26px;font-style:normal;
    -webkit-font-smoothing: antialiased;
    -webkit-text-stroke-width: 0.2px;
    -moz-osx-font-smoothing: grayscale;
  color: #00f;
}
/*引用iconfont字体图标*/
  .iconfont{
    font-size: 50px;
    color: #2841A5;
  }
</style>
</head>
<body>
<div class="banner">
  <img src="holder-192x58.png">
  <div style="background-image: url(banner.jpg)">
    <div>
      <span class="sanf">如何快速有效的发散思维</span>
    </div>
  </div>
</div>
<i class="iconfont icon-hezuo"></i>
</body>
</html>
