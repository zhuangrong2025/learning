<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../bootstrap.css">
<style>
img{
	max-width:100%;
}
.padd0 div[class*="col"]{
	padding-left:0;
	padding-right:0;
}
</style> 
</head>
<body>
	<div class="container" style="background:#eee">
    <p></p>
    <h1>内容布局</h1>
  	<div class="row">
    	<div class="col-sm-6" style="background:#f5f5f5; border:1px solid #ccc">1</div>
    	<div class="col-sm-3" style="background:#f5f5f5; border:1px solid #ccc">2</div>
    	<div class="col-sm-3" style="background:#f5f5f5; border:1px solid #ccc">3</div>
    </div>
  	<div class="row">
    	<div class="col-sm-3" style="background:#f5f5f5; border:1px solid #ccc">4</div>
    	<div class="col-sm-3" style="background:#f5f5f5; border:1px solid #ccc">5</div>
    	<div class="col-sm-3" style="background:#f5f5f5; border:1px solid #ccc">6</div>
    	<div class="col-sm-3" style="background:#f5f5f5; border:1px solid #ccc">7</div>
    </div>
    <p></p>
    <h1>图片布局，lg断点显示一行4列，md一行3列，sm一行2列</h1>
  	<div class="row padd0">
    	<div class="col-sm-6 col-md-4 col-lg-3" style="background:#f5f5f5; border:1px solid #ccc"><img src="img.jpg"></div>
    	<div class="col-sm-6 col-md-4 col-lg-3" style="background:#f5f5f5; border:1px solid #ccc"><img src="img.jpg"></div>
    	<div class="col-sm-6 col-md-4 col-lg-3" style="background:#f5f5f5; border:1px solid #ccc"><img src="img.jpg"></div>
    	<div class="col-sm-6 col-md-4 col-lg-3" style="background:#f5f5f5; border:1px solid #ccc"><img src="img.jpg"></div>
    	<div class="col-sm-6 col-md-4 col-lg-3" style="background:#f5f5f5; border:1px solid #ccc"><img src="img.jpg"></div>
    	<div class="col-sm-6 col-md-4 col-lg-3" style="background:#f5f5f5; border:1px solid #ccc"><img src="img.jpg"></div>
    	<div class="col-sm-6 col-md-4 col-lg-3" style="background:#f5f5f5; border:1px solid #ccc"><img src="img.jpg"></div>
    	<div class="col-sm-6 col-md-4 col-lg-3" style="background:#f5f5f5; border:1px solid #ccc"><img src="img.jpg"></div>
    </div>
  </div>
    
</body>
</html>
