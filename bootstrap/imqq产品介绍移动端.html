<script src="http://sqimg.qq.com/qq_product_operations/jslib/iSlider.min.js"></script>
<script src="http://pingjs.qq.com/tcss.ping.js"></script>
<script>
$(function(){
    $('#page2').html($('#ph2temp').html());
    $('#page3').html($('#ph3temp').html());
    $('#page4').html($('#ph4temp').html());
    $('#page5').html($('#ph5temp').html());
    $('#page6').html($('#ph7temp').html());
    // $('#page7').html($('#ph7temp').html());

    //获取渠道号
    var getHash = function(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.hash.substring(1).match(reg);
        if ( !! r) {
            return unescape(r[2]);
        }
        return null;
    };
    var getSearch = function(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substring(1).match(reg);
        if ( !! r) {
            return unescape(r[2]);
        }
        return null;
    };

    var adtagData = getSearch('adtag') || getHash('adtag') || "";

    if (pgvSendClick) {
        pgvSendClick({
            hottag: "qqh5.version57.pv_" + (( !! adtagData) ? '_from_' + adtagData : "")
        });
    }

    var myslider=new iSlider({
        wrap:'#scroller',
        item:'.ipage',
        onslide:function (index) {
            $("body").attr('id', ('p' + index));
            if (index === 0 || index === 6) {
                $('#t_down').removeClass("fadeIn").addClass("fadeOut");
            } else {
                $('#t_down').removeClass("fadeOut").addClass("fadeIn");
            }

            if (index === 6) {
                $('#pageTips').hide();
                $('#scrollTips').hide();
            } else {
                $('#pageTips').show();
                $('#scrollTips').show();
            }
        }
    });

    function tcss(tag) {
        if (pgvSendClick) {
            pgvSendClick({
                hottag: "qqh5.version57." + tag + (( !! adtagData) ? '_from_' + adtagData : "")
            });
        }
    }

    $("body").on("tap",function(e){
        if($(e.target).attr("pvg")){
            if (pgvSendClick) {
                pgvSendClick({
                    hottag: $(e.target).attr("pvg")
                });
            }
        }

        var id = $(e.target).attr("id");
        var classname = $(e.target).attr("class");
        // console.log(classname)
        if( id === "bdown" || id === "t_down" || id === "b_down" ){
            location.href = downURL;
        }

        if(id === "t_nav"){
            // console.log("dd")
            $('#sideNav').show();
            $('#overfl').show();

        }

        if(id === "overfl"){
            $('#sideNav').hide();
            $('#overfl').hide();
        }

        if(id === "regqq" || id === "qqhelp" || id === "qqforg" || classname ==="home" || classname ==="splash" || classname ==="contact"){
            if($(e.target).attr("targetHref")){
                location.href = $(e.target).attr("targetHref");
            }
        }

        if( id=== "t_share"){
            if (typeof mqq === "undefined" || mqq.QQVersion === 0 || mqq.QQVersion === "0") {
                tcss("t_share_outofqq");
                var proxy_frame = document.createElement("iframe");
                proxy_frame.style.display = 'none';
                proxy_frame.src = 'mqqapi://forward/url?src_type=web&style=default&=1&version=1&url_prefix=' + btoa("http://im.qq.com/mobileqq/touch/index.html?adtag=out");
                proxy_frame.onload = function() {};
                setTimeout(function() {
                    document.body.appendChild(proxy_frame);
                    setTimeout(function() {
                        location.href = "http://im.qq.com/mobileqq/touch/index.html?adtag=out";
                    }, 2000);
                }, 200);
            } else if (mqq.compare("5.2") >= 0) {
                tcss("t_share_gt52");
                mqq.ui.showShareMenu();

            } else if (mqq.support('mqq.ui.shareMessage')) {
                tcss("t_share_472_56");
                mqq.ui.shareMessage({
                    title: 'QQ V5.7 聊QQ正青春',
                    desc: '语音趣味变声、预约群组电话，QQ5.7邀你一起欢乐体验',
                    share_type: 0,
                    share_url: "http://im.qq.com/mobileqq/touch/index.html?adtag=share_gt472",
                    image_url: 'http://3gimg.qq.com/qq_product_operations/im/mobileqq/rich.png'
                }, function(res) {});
            } else {
                tcss("t_share_lt472");
                mqq.ui.showDialog({
                    title: "提示",
                    text: "您的QQ版本低于4.7.2，升级有更多好玩的新功能哦。",
                    needOkBtn: true,
                    needCancelBtn: true,
                    okBtnText: "升级",
                    cancelBtnText: "取消"
                }, function(result) {
                    if (result.button === 0) {
                        location.href = downURL;
                    }
                });
            }
        }

        
    });
});
function share() {
    //分享相关
    //手Q分享
    var title = "I'm QQ - 每一天，乐在沟通";
    var des = "语音趣味变声、预约群组电话，QQ5.7邀你一起欢乐体验";
    var img = "http://3gimg.qq.com/qq_product_operations/im/mobileqq/rich.png";
    var url = 'http://im.qq.com/mobileqq/touch/index.html?adtag=share';
    if (mqq.device.isMobileQQ) {
        mqq.data.setShareInfo({
            share_url: url,
            title: title,
            desc: des,
            image_url: img
        }, function() {});
    }

    function onBridgeReady() {
        WeixinJSBridge.on("menu:share:timeline", function(e) {
            var data = {
                img_url: img,
                img_width: "120",
                img_height: "120",
                link: url,
                //desc这个属性要加上，虽然不会显示，但是不加暂时会导致无法转发至朋友圈，
                desc: des,
                title: title
            };
            WeixinJSBridge.invoke("shareTimeline", data, function(res) {
                WeixinJSBridge.log(res.err_msg);
            });
        });
        //同步到微博
        WeixinJSBridge.on("menu:share:weibo", function() {
            WeixinJSBridge.invoke("shareWeibo", {
                "content": des,
                "url": url
            }, function(res) {
                WeixinJSBridge.log(res.err_msg);
            });
        });
        //分享给朋友
        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            WeixinJSBridge.invoke("sendAppMessage", {
                img_url: img,
                img_width: "120",
                img_height: "120",
                link: url,
                desc: des,
                title: title
            }, function(res) {
                WeixinJSBridge.log(res.err_msg);
            });
        });
    }
    try {
        document.addEventListener('WeixinJSBridgeReady', function() {
            onBridgeReady();
        });
    } catch (e) {}
}
setTimeout(function() {
    share();
}, 200);
</script>
</body>
</html>
